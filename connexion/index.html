<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de Connexion</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="main.js" defer></script>
</head>

<body>
    <main>
        <div class="form-container">
            <div class="form-icon">
                <i class="fas fa-user-lock"></i> <!-- Icône de connexion -->
            </div>
            <h1>Connexion</h1>
            <form onsubmit="return verif()" action="main1.php" method="post">
                <div class="input-group">
                    <i class="fas fa-user"></i> <!-- Icône pour le nom d'utilisateur -->
                    <input type="text" id="nom" name="nom" placeholder="Nom d'utilisateur" required>
                </div>
                <p id="e3" class="e"></p>

                <div class="input-group">
                    <i class="fas fa-lock"></i> <!-- Icône pour le mot de passe -->
                    <input type="password" id="mp" name="mp" placeholder="Mot de passe" required>
                </div>
                <p id="e1" class="e"></p>

                <div class="checkbox-group">
                    <input type="checkbox" id="ch" onclick="affiche_pass()">
                    <label for="ch">Afficher le mot de passe</label>
                </div>

                <button type="submit" class="b">Se connecter</button>

                <p class="d">Nouveau compte? <a href="../inscrit/index.html">Créer un compte</a></p>
            </form>
        </div>
    </main>
</body>

</html>
