<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PasswordCheck</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login">
        <img src="bg13.jpg" alt="Background" class="login__img">
        <form action="#" class="container">
            <h1 class="login__title">PasswordCheck</h1>
            <div class="login__content">
                <div class="login__box">
                    <div class="login__box-input">
                        <input type="text" id="pass" class="login__input" placeholder=" ">
                        <label for="pass" class="login__label">Password</label>
                    </div>
                </div>
            </div>
            <button type="submit" class="login__button" onclick="return verif()">Tester</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="main.js"></script>
</body>
</html>
